<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QQ音乐</title>
  <link rel="stylesheet" href="../css/index.scss">
</head>
<body>
<!--头部-->
<div class="header">
  <h1 class="logo">
    <a href="#"></a>
  </h1>
  <ul class="register">
    <li>登录</li>
    <li>设置</li>
  </ul>
</div>

<!--内容-->
<div class="song">
  <div class="wrapper">
    <div class="song-items">
      <div class="song-toolbar">
        <div><i></i>收藏</div>
        <div><i></i>添加到</div>
        <div><i></i>下载</div>
        <div><i></i>删除</div>
        <div><i></i>清空列表</div>
      </div>
      <div class="song-list">
        <ul>
          <li class="song-title">
            <div class="list-check"><i></i></div>
            <div class="list-number"></div>
            <div class="list-name">
              <div class="list-title">歌曲</div>
              <div class="list-menu"></div>
            </div>
            <div class="list-singer">歌手</div>
            <div class="list-time">时长</div>
          </li>
          <li class="song-item">
            <div class="list-check"><i></i></div>
              <div class="list-number">1</div>
              <div class="list-name">
                <div class="list-title">勇气</div>
                <div class="list-menu">
                  <a href="javaacript:;" title="播放"></a>
                  <a href="javaacript:;" title="添加"></a>
                  <a href="javaacript:;" title="下载"></a>
                  <a href="javaacript:;" title="分享"></a>
                </div>
              </div>
              <div class="list-singer">梁静茹</div>
              <div class="list-time">
                <span>04:30</span>
                <a href="javascript:;" title="删除"></a>
              </div>

          </li>
          <li class="song-item">
            <div class="list-check"><i></i></div>
              <div class="list-number">1</div>
              <div class="list-name">
                <div class="list-title">勇气</div>
                <div class="list-menu">
                  <a href="javaacript:;" title="播放"></a>
                  <a href="javaacript:;" title="添加"></a>
                  <a href="javaacript:;" title="下载"></a>
                  <a href="javaacript:;" title="分享"></a>
                </div>
              </div>
              <div class="list-singer">梁静茹</div>
              <div class="list-time">
                <span>04:30</span>
                <a href="javascript:;" title="删除"></a>
              </div>

          </li>
        </ul>
      </div>
    </div>
    <div class="song-details"></div>
  </div>
</div>

<!--底部-->
<div class="footer">
  <div class="wrapper"></div>
</div>


<script src="../js/jquery.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
